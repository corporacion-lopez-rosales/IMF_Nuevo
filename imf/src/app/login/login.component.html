<div class="login-page">
    <div class="form">
        <img src="assets/img/logoCRM.png" class="img-fluid">
        <form class="login-form" (submit)="ingresar($event)">
            <br>
            <input type="text" placeholder="USERNAME" id="username"/>
            <input type="password" placeholder="PASSWORD" id="password"/>
            <br>
            <button type="submit" value="submit">Entra</button>
        </form> 
    </div>
</div>
